{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Nursery</title>
  </head>
  <body>
    
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">Nursery</a>
        <a class="send_data">
          <i class="fa fa-cart-plus"></i>
          <span class="cart_number">0</span>
        </a>
    </nav>

    welcome customer {{customer.customer}}

    <div class="container">
        <div class="row">
          {% for plant in plants %}
          <div class="col">
            <div class="card" style="width: 18rem;">
                <img src="{{plant.image.url}}" class="card-img-top" alt="..." height="200px">
                <div class="card-body">
                  <h5 class="card-title">{{plant.name}}</h5>
                  <h5 class="card-title">{{plant.price}}$</h5>
                  <h5 class="card-title">{{plant.owner.nursery_name}}</h5>
                  <h5>{{plant.id}}</h5>
                  <div class="number">
                    <span style="cursor: pointer;" onclick="minus({{plant.id}})">-</span>
                    <span class="{{plant.id}}">0</span>
                    <span style="cursor: pointer;" onclick="plus({{plant.id}});">+</span>
                </div>
                </div>
              </div>
          </div>
          {% endfor %}
          </div>
        </div>
      </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="{% static "javascript/main.js" %}"></script>

  </body>
</html>
